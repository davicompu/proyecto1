<div class="row">
    <h4>Agregar amigo</h4>
</div>
<div class="row">
    <a href="#/">Volver</a>
</div>
<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th>Usuario</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <td>{{user.username}}</td>
                <td>{{user.firstname}}</td>
                <td>{{user.lastname}}</td>
                <td><a ng-click="addFriend(user.id)">Agregar</a></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="row">
    <nav>
        <ul class="pagination">
            <li data-ng-repeat="page in pages">
                <a ng-click="getUserFromPage(page)">{{page}}</a>
            </li>
        </ul>
    </nav>
</div>
